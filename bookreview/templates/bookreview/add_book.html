{% extends "bookreview/layout.html" %}
{% load static %}

{% block body %}
<div id="flash" class="mt-3">
    {% if messages %}
         {% for message in messages %}
                  <div class="alert alert-{{ message.tags}} m-0" role="alert">
                         <strong>{{ message }}</strong>
                   </div>
         {% endfor %}
    {% endif %}
</div>


<div class="book-form p-4 border shadow-sm rounded my-5">
    <h2 class="text-center">Add new book</h2>
    <div class="book-form">
        <form action="{% url 'add_book' %}" method="post" enctype="multipart/form-data">
            {%csrf_token %} 
            {{ form.as_p }}
            <div class="form-text">If author is not exist. Please add new author <a href="{% url 'add_author' %}">here</a></div>
            <div class="d-flex justify-content-center">
                <button class=" btn btn-primary btn-lg my-2">Submit</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
